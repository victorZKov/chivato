name: Build API

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/api/**'
      - 'src/shared/**'
      - '.github/workflows/build-api.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/api/**'
      - 'src/shared/**'

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/api/Chivato.Api/Chivato.Api.csproj

      - name: Build
        run: dotnet build src/api/Chivato.Api/Chivato.Api.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test src/api/Chivato.Api.Tests/Chivato.Api.Tests.csproj --configuration Release --no-build --verbosity normal
        continue-on-error: true

      - name: Publish
        run: dotnet publish src/api/Chivato.Api/Chivato.Api.csproj --configuration Release --output ./publish/api

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-artifact
          path: ./publish/api

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/api/Dockerfile
          push: false
          tags: chivato-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
