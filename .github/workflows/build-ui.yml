name: Build UI

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/ui/**'
      - '.github/workflows/build-ui.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/ui/**'

env:
  NODE_VERSION: '22.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: src/ui

      - name: Lint
        run: npm run lint
        working-directory: src/ui
        continue-on-error: true

      - name: Build
        run: npm run build
        working-directory: src/ui
        env:
          VITE_ENTRA_CLIENT_ID: ${{ vars.VITE_ENTRA_CLIENT_ID || 'placeholder' }}
          VITE_ENTRA_TENANT_ID: ${{ vars.VITE_ENTRA_TENANT_ID || 'placeholder' }}
          VITE_API_URL: ${{ vars.VITE_API_URL || 'http://localhost:7071/api' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-artifact
          path: src/ui/dist

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v6

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-artifact
          path: src/ui/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/ui
          file: ./src/ui/Dockerfile
          push: false
          tags: chivato-ui:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
