name: Build Worker

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/worker/**'
      - 'src/shared/**'
      - '.github/workflows/build-worker.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/worker/**'
      - 'src/shared/**'

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/worker/Chivato.Worker/Chivato.Worker.csproj

      - name: Build
        run: dotnet build src/worker/Chivato.Worker/Chivato.Worker.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/worker/Chivato.Worker/Chivato.Worker.csproj --configuration Release --output ./publish/worker

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker-artifact
          path: ./publish/worker

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/worker/Dockerfile
          push: false
          tags: chivato-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
