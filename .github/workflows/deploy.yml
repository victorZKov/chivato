name: Deploy to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
  push:
    branches: [main]
    paths:
      - 'src/api/**'
      - 'src/worker/**'
      - 'src/ui/**'
      - 'src/shared/**'

env:
  AZURE_RESOURCE_GROUP: rg-chivato-${{ github.event.inputs.environment || 'dev' }}
  ACR_NAME: acrchivato${{ github.event.inputs.environment || 'dev' }}
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '22.x'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push API
      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/api/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/chivato-api:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/chivato-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Worker
      - name: Build and push Worker image
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/worker/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/chivato-worker:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/chivato-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push UI
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/ui/package-lock.json

      - name: Build UI
        run: |
          cd src/ui
          npm ci
          npm run build
        env:
          VITE_ENTRA_CLIENT_ID: ${{ vars.VITE_ENTRA_CLIENT_ID }}
          VITE_ENTRA_TENANT_ID: ${{ vars.VITE_ENTRA_TENANT_ID }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_SIGNALR_URL: ${{ vars.VITE_SIGNALR_URL }}

      - name: Build and push UI image
        uses: docker/build-push-action@v6
        with:
          context: ./src/ui
          file: ./src/ui/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/chivato-ui:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/chivato-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy API Container App
      - name: Deploy API
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: ca-chivato-${{ github.event.inputs.environment || 'dev' }}-api
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/chivato-api:${{ github.sha }}

      # Deploy Worker Container App
      - name: Deploy Worker
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: ca-chivato-${{ github.event.inputs.environment || 'dev' }}-worker
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/chivato-worker:${{ github.sha }}

      # Deploy UI (Static Web App or Container App)
      - name: Deploy UI
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: ca-chivato-${{ github.event.inputs.environment || 'dev' }}-ui
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/chivato-ui:${{ github.sha }}

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.ACR_NAME }}.azurecr.io/chivato-api:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.ACR_NAME }}.azurecr.io/chivato-worker:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.ACR_NAME }}.azurecr.io/chivato-ui:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
